<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>PF Windbnd Vanilla</title>
</head>

<body>

    <main class="flex flex-col items-center">
        <div class="w-full max-w-[250px] sm:max-w-[560px] lg:max-w-[784px] xl:max-w-[1024px]">
            <section
                class="h-[95px] w-full flex flex-col items-center sm:flex-row sm:h-[60px] xl:h-[80px] 2xl:max-w-[1080px]">
                <div class="h-[35px] w-full flex items-center sm:w-[50%]">
                    <img class="ml-4 w-[65px] xl:w-[80px] sm:ml-6 lg:ml-8" src="./src/images/icons/logo-f7862584.svg"
                        alt="Windbnd_Logo">
                </div>
                <div class="h-[60px] w-full flex justify-center items-center sm:w-[50%] sm:justify-end sm:mr-6 lg:mr-8">
                    <button id="filter_button"
                        class="w-[80%] h-[35px] bg-white rounded-lg grid grid-cols-[2.5fr_2fr_0.9fr] shadow-[0px_2px_5px_#dadada] sm:max-w-[200px] xl:max-w-[250px] xl:h-[45px]">
                        <div
                            class="text-[9px] flex justify-center items-center border-r-1 border-[#ebebeb] text-[#ccc] xl:text-[12px]">
                            Add
                            location</div>
                        <div
                            class="text-[9px] flex justify-center items-center border-r-1 border-[#ebebeb] text-[#ccc] xl:text-[12px]">
                            Add
                            guests
                        </div>
                        <span class="flex justify-center items-center">
                            <img src="./src/images/icons/search.svg" alt="" width="10px">
                        </span>
                    </button>
                </div>
            </section>

            <section class="h-[45px] w-full flex items-center justify-between 2xl:max-w-[1080px]">
                <h2 class="font-bold ml-3 text-[#333] sm:ml-6 lg:ml-8 xl:text-xl">Stays in Finland</h2>
                <span class="text-[9px] mr-3 text-[#605a59] sm:mr-6 lg:mr-8 xl:text-[15px]"><span
                        id="stays_counter">0</span> stays</span>
            </section>
            <div id="stays_container"
                class="grid grid-cols-1 sm:grid-cols-2 sm:mx-6 sm:gap-x-2 lg:grid-cols-3 lg:mx-8 lg:gap-x-4 2xl:max-w-[1080px]">

            </div>
        </div>
    </main>
</body>

</html>
